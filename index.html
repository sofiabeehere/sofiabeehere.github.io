        <!-- Loads CSS Stylesheets-->
        <style>
        @import url('https://fonts.googleapis.com/css?family=Merriweather:300i');
        @font-face { /* h1 heading*/
            font-family: 'Bebas Neue';
            font-weight: normal;
            font-style: normal;
            src: url('css/fonts/BebasNeue.eot');
            src: url('css/fonts/BebasNeue.eot?#iefix') format('embedded-opentype'),

                url('css/fonts/BebasNeue.woff') format('woff'),
                url('css/fonts/BebasNeue.ttf') format('truetype');
        }
        @keyframes slideDown {
            0% {
                transform: translateY(-50%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        body {
            margin: 8% 30%;
        }
        header img {
            display: block;
            width: 30%;
            margin: auto;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26pt;
            letter-spacing: 0.1em;
            text-align: center;
            padding: 0.5em 0;
            animation: 0.5s linear 0s 1 slideDown;
        }
        h2 {
            font-family: 'Merriweather', sans-serif;
            font-size: 15pt;
            text-align: center;
            opacity: 0;
            animation: 0.5s linear 1s 1 fade;
            animation-fill-mode: forwards;
        }
